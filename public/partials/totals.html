<div class="row">
    <div class="small-6 small-centered columns">
        <ul>
            <li ng-repeat="week in totals | orderBy:'name'">
                <div>{{week.name}}</div>
                <div>Received Winner(s): {{week.received}}</div>
                <div>Given Winner(s): {{week.given}}</div>
            </li>
        </ul>
    </div>
</div>
